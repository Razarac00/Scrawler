<div>
    <h1>Scrawler</h1>
    <p>Change numbers into words, that's about it.</p>

    <label id="inputArea">
        Type a number (e.g., 2020)
        <input type="text" spellcheck="true" [formControl]="returnOutput">
    </label>
    <p>
        <button (click)="submission()">Calculate</button>
    </p>

    <p> {{ returnOutput.value }} </p>
</div>
